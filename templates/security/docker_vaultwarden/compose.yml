---
# networks:
#   unnamed_net: {}

volumes:
  vaultwarden_data: {}

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      DOMAIN: ${VW_DOMAIN}
    volumes:
      - ${VW_DATA_DIR:-vaultwarden_data}:/data/
    ports:
      - ${VW_WEBUI_PORT:-80}:80
