---
name: onedev

services:
  onedev:
    environment:
      ONEDEV_MAIL_SMTP_HOST: ${SMTP_HOST}
      ONEDEV_MAIL_SMTP_PORT: ${SMTP_PORT}
      ONEDEV_MAIL_USERNAME: ${SMTP_USERNAME}
      ONEDEV_MAIL_PASSWORD: ${SMTP_PASSWORD}
      ONEDEV_MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS}
      ONEDEV_MAIL_FROM_NAME: ${MAIL_FROM_NAME}
