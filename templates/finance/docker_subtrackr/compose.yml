---
name: subtrackr

volumes:
  data: {}

services:
  subtrackr:
    image: ghcr.io/bscott/subtrackr:latest
    container_name: subtrackr
    restart: unless-stopped
    ports:
      - ${SUBTRACKR_PORT:-8080}:8080/tcp
    environment:
      TZ: ${TZ:-Etc/UTC}
      GIN_MODE: release
      DATABASE_PATH: /app/data/subtrackr.db
      FIXER_API_KEY: ${FIXER_API_KEY:-}
    volumes:
      - ${SUBTRACKR_DATA_DIR:-data}:/app/data
