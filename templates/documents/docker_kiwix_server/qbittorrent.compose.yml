---
networks:
  kiwix_net: {}

# volumes:
#   volume_name: {}

services:
  kiwix:
    image: ghcr.io/kiwix/kiwix-serve:${KIWIX_CONTAINER_VER:-latest}
    container_name: kiwix-server
    restart: unless-stopped
    command: "*.zim"
    user: "1000:1000"
    ports:
      - ${KIWIX_WEBUI_PORT:-8000}:8080
    environment:
      TZ: ${TZ:-Etc/UTC}
      PUID: 1000
      PGID: 1000
    volumes:
      - ${KIWIX_DATA_DIR:-./data/kiwix}:/data:ro
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - kiwix_net

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ${QBITTORRENT_CONFIG_DIR:-./data/qbittorrent/config}:/config
      - ${QBITTORRENT_DOWNLOAD_DIR:-./data/qbittorrent/downloads}:/downloads
    ports:
      - ${QBITTORRENT_WEBUI_PORT:-8080}:8080
      - ${QBITTORRENT_TORRENT_PORT:-6881}:6881
      - ${QBITTORRENT_TORRENT_PORT:-6881}:6881/udp
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - kiwix_net

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower-kiwix
    restart: unless-stopped
    pull_policy: always
    environment:
      ## Remove old images after updating
      WATCHTOWER_CLEANUP: "true"
      ## Only update containers with the
      #  "com.centurylinklabs.watchtower.enable=true" label
      WATCHTOWER_LABEL_ENABLE: "true"
      ## Check for updates every 300 seconds (5 minutes)
      WATCHTOWER_POLL_INTERVAL: 300
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - kiwix_net
