---
name: alloy

services:
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    restart: always
    user: root
    environment:
      NODE_NAME: ${ALLOY_NODE_NAME:-${HOSTNAME:-unknown-host}}
      LOKI_URL: ${ALLOY_LOKI_URL:-http://localhost:3100}
    volumes:
      - type: bind
        source: ${ALLOY_CONFIG_FILE:-./config/config.alloy}
        target: /etc/alloy/config.alloy
      - type: bind
        source: /var/log
        target: /var/log
      - type: bind
        source: /proc
        target: /host/proc
        read_only: true
      - type: bind
        source: /
        target: /host/rootfs
        read_only: true
      - type: bind
        source: /sys
        target: /host/sys
        read_only: true
    ports:
      - ${ALLOY_PORT:-12345}:12345
    entrypoint:
      - /bin/alloy
      - run
      - --server.http.listen-addr=0.0.0.0:${ALLOY_PORT:-12345}
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy

