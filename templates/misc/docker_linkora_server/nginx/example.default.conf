#########
# SETUP #
#########

# In the section below, change 'linkora.mydomain.com'
# to your server address.
#
# Also set your LINKORA_SERVER_AUTH_TOKEN value in
# proxy_set_header Authorization "Bearer <your token>"

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define variable for Connection header used in WebSocket upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name linkora.mydomain.com;  # Change to your domain or IP

        # Logging configuration
        access_log /var/log/nginx/linkora_access.log;
        error_log /var/log/nginx/linkora_error.log warn;

        # Proxy all requests directly to Linkora sync-server root
        location / {
            proxy_pass http://linkora-sync-server:45454/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Authorization "Bearer your_actual_auth_token_here";

            proxy_buffering off;
        }
    }
}

